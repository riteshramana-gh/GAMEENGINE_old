name: Build Windows EXE

on:
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4   # NEW OK

      - name: Install MinGW
        shell: powershell
        run: choco install mingw --version=12.2.0 -y

      - name: Add MinGW to PATH
        shell: powershell
        run: echo "C:\tools\mingw64\bin" >> $env:GITHUB_PATH

      - name: Compile PixelForge
        shell: powershell
        run: g++ *.cpp -o pixelforge_win.exe

      - name: Upload Artifact (no deprecated v3)
        uses: actions/upload-artifact@v4
        with:
          name: pixelforge_win
          path: pixelforge_win.exe

