name: Build Windows EXE

on:
  workflow_dispatch:   # run manually

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install MinGW (GCC for Windows)
        run: choco install mingw --version=12.2.0 -y

      - name: Add MinGW to PATH
        shell: powershell
        run: echo "C:\tools\mingw64\bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

      - name: Compile PixelForge
        shell: powershell
        run: g++ *.cpp -o pixelforge_win.exe

      - name: Upload Windows EXE
        uses: actions/upload-artifact@v4
        with:
          name: pixelforge_win
          path: pixelforge_win.exe
          compression-level: 0   # faster, optional
