name: Build Windows EXE (MSVC)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Visual Studio environment
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: x64

      - name: Build using MSVC (cl.exe)
        shell: pwsh
        run: |
          Write-Host "Compiling with MSVC..."
          mkdir build

          # Compile ALL .cpp files
          cl /std:c++20 /utf-8 /EHsc /Zi /Fe:build/pixelforge_win.exe *.cpp

      - name: Upload executable
        uses: actions/upload-artifact@v4
        with:
          name: pixelforge_win
          path: build/pixelforge_win.exe
